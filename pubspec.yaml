name: pierre2coups
description: Application multiplateforme pour analyser les sessions de tir à la cible
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Base de données locale
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0  # Pour support Windows
  path_provider: ^2.1.1
  path: ^1.8.3

  # Capture et manipulation d'images
  image_picker: ^1.0.4
  camera: ^0.10.5+5
  image: ^4.1.3

  # UI et navigation
  intl: ^0.18.1

  # Permissions (Android uniquement)
  permission_handler: ^11.0.1

  # Firebase - Authentification et Firestore
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0
  firebase_storage: ^12.0.0

  # State Management
  provider: ^6.0.5

  # Connectivity
  connectivity_plus: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
