name: pierre2coups
description: Application multiplateforme pour analyser les sessions de tir à la cible
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Base de données locale
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0  # Pour support Windows
  path_provider: ^2.1.1
  path: ^1.8.3

  # Capture et manipulation d'images
  image_picker: ^1.0.4
  camera: ^0.10.5+5
  image: ^4.1.3

  # UI et navigation
  intl: ^0.18.1

  # Permissions (Android uniquement)
  permission_handler: ^11.0.1

  # Firebase - TEMPORAIREMENT DÉSACTIVÉ pour compilation Windows
  # Toutes les fonctionnalités locales (C200, Armes, Stats) fonctionnent sans Firebase
  # Réactiver pour tests Android/iOS
  # firebase_core: ^2.15.0
  # firebase_auth: ^4.7.0
  # cloud_firestore: ^4.8.0
  # firebase_storage: ^11.2.0

  # State Management
  provider: ^6.0.5

  # Connectivity
  connectivity_plus: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
